<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Pr치ctica JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <nav>
        <h1>Pr치ctica de JavaScript</h1>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Formulario -->
        <section class="form-section">
            <h2>Agregar Usuario</h2>
            <form id="formUsuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa el nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Ingresa la edad" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ingresa el email" required>

                <button type="submit" id="btnAgregar">Agregar</button>
                <button type="button" id="btnLimpiar">Limpiar</button>
            </form>
        </section>

        <!-- Mensajes -->
        <div id="mensaje" class="mensaje"></div>

        <!-- Tabla de usuarios -->
        <section class="tabla-section">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <!-- Filas din치micas -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
